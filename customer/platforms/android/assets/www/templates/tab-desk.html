<ion-view view-title="Mijn kassa">
    <ion-content class="padding">

        <div class="list card">

            <div class="item item-thumbnail-left">
                <img ng-if="method == 'cash'" src="img/contant_betalen.jpg">

                <img ng-if="method == 'mobile'" src="img/mobiel_betalen.jpg">

                <img ng-if="method == 'pin'" src="img/pin_betalen.gif">

                <h2>Pin kassa {{desk}}</h2>
                <p>20 klanten in wachtrij</p>
            </div>

        </div>

    </ion-content>
</ion-view>
