<ion-view view-title="Instellingen">
    <ion-content class="padding">

        <div class="list card">

            <div class="item item-body item-thumbnail-left">
                <ion-toggle ng-model="payCash" toggle-class="toggle-calm">
                    <img src="img/contant_betalen.jpg" width="50%">
                </ion-toggle>
            </div>
            <div class="item item-body item-thumbnail-left">
                <ion-toggle ng-model="payMobile" toggle-class="toggle-calm">
                    <img src="img/mobiel_betalen.jpg" width="50%">
                </ion-toggle>
            </div>
            <div class="item item-body item-thumbnail-left">
                <ion-toggle ng-model="payPin" toggle-class="toggle-calm">
                    <img src="img/pin_betalen.gif" width="50%">
                </ion-toggle>
            </div>

        </div>

    </ion-content>
</ion-view>
