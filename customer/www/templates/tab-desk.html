<ion-view view-title="Kortste wachtrij">
    <ion-content class="padding">

        <div class="list card">

            <div class="item">
                <img src="img/banner.png" width="100%" height="auto">
            </div>

            <div class="item item-thumbnail-left">
                <img ng-if="method == 'cash'" src="img/contant_betalen.jpg">

                <img ng-if="method == 'mobile'" src="img/mobiel_betalen.jpg">

                <img ng-if="method == 'pin'" src="img/pin_betalen.gif">

                <h2>{{method | uppercase}} kassa {{desk}}</h2>
                <p>{{num_customers}} klanten in wachtrij</p>
            </div>

        </div>

    </ion-content>
</ion-view>
